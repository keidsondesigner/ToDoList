<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa517e01e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Lista de Tarefas</title>
</head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="https://github.com/keidsondesigner.png" alt="">
                        <h3>Keidson Designer</h3>
                        <p>Web Developer</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <i class="fab fa-github"></i>
                            <h2>GitHub</h2>
                        </div>
                        <div class="link">
                            <i class="fab fa-linkedin"></i>
                            <h2>Linkedin</h2>
                        </div>
                        <div class="link">
                            <i class="fab fa-facebook-square"></i>
                            <h2>Facebook</h2>
                        </div>
                        <div class="link">
                            <i class="fab fa-instagram"></i>
                            <h2>Instagram</h2>
                        </div>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Lista de Tarefas</h1>
                        <div class="content-input-button">
                            <input type="text" class="input-tarefa">
                            <button class="btn-tarefa">Adicionar</button>
                        </div>
                        <div class="cards">

                            <ul class="tarefas">
                                
                            </ul>
                            
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        
    </body>
    <script src="./assets/js/main.js"></script>
</html>
